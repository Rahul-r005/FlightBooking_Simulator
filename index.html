<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flight Booking Simulator ✈️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Flight Booking Simulator ✈️</h1>

  <!-- ================= SEARCH SECTION ================= -->
  <section id="search-section" class="active">
    <h2>Search Flights</h2>
    <form id="searchForm" class="form-container">
      <input type="text" id="origin" placeholder="Origin (e.g., DEL)" required>
      <input type="text" id="destination" placeholder="Destination (e.g., BOM)" required>
      <input type="date" id="date" required>
      <button type="submit">Search</button>
    </form>
  </section>

  <!-- ================= RESULTS SECTION ================= -->
  <section id="results-section" class="hidden">
    <h2>Available Flights</h2>
    <div id="results"></div>
    <button id="backToSearch">🔙 Back</button>
  </section>

  <!-- ================= BOOKING SECTION ================= -->
  <section id="booking-section" class="hidden">
    <h2>Enter Passenger Details</h2>
    <form id="bookingForm" class="form-container">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="number" id="age" placeholder="Age" required>
      <button type="submit">Confirm Booking</button>
    </form>
    <button id="backToResults">🔙 Back</button>
  </section>

  <!-- ================= CONFIRMATION SECTION ================= -->
  <section id="confirmation-section" class="hidden">
    <h2>Booking Confirmed ✅</h2>
    <div id="details"></div>
    <div class="btn-group">
      <button id="downloadJson">Download JSON Receipt</button>
      <button id="downloadPdf">Download PDF Receipt</button>
    </div>
    <button id="backToHome">🏠 Home</button>
  </section>

  <script src="app.js"></script>
</body>
</html>
